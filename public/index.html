<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Flingo</title>
</head>

<body>
  <div class="ui container-fluid col-sm-12">
    <div id="mySidebar" class="sidebar ">
      <a class="closebtn" onclick="closeNav()">×</a>
      <a href="#">Collections</a>
      <a href="#">Color</a>
      <a href="#">Category</a>
      <a href="#">Price Ratings</a>
      <div class="d-flex justify-content-center my-4">
        <span class="font-weight-bold blue-text mr-2 mt-1">$1300</span>
        <form class="range-field w-50">
          <input class="border-0" type="range" min="0" max="100" />
        </form>
        <span class="font-weight-bold blue-text ml-2 mt-1">$10000+</span>
      </div>
    </div>
    <div id="main">
      <button class="openbtn" onclick="openNav()">☰</button>
      <!-- Navigation Menu -->
      <nav class="navbar navbar-expand-sm bg-light navbar-light col-sm-11">
        <!-- Links -->
        <ul class="navbar-nav col-sm-9">
          <li class="nav-item">
            <a class="item nav-link" href="/home">HOME</a>
          </li>
          <li class="nav-item">
            <a class="item nav-link" href="/shop">SHOP</a>
          </li>
          <li class="nav-item">
            <a class="item nav-link" href="/magazine">MAGAZINE</a>
          </li>
        </ul>
        <div class="col-sm-3">
          <div class="sb-example-3">
            <div class="search__container">
              <input class="search__input" type="text" placeholder="Search">
            </div>
          </div>
        </div>
      </nav>
      <hr>

      <!-- Error Template -->
      <script id="error-template" type="text/x-handlebars-template">
        <div class="ui {{color}} inverted segment">
          <br>
          <h2 class="ui center aligned icon header">
            <i class="exclamation triangle icon"></i>
            <div class="content">
              {{title}}
              <div class="sub header">{{message}}</div>
            </div>
          </h2>
        </div>
      </script>

      <!-- HOME Template -->
      <script id="home-template" type="text/x-handlebars-template">
                <div class="col-sm-12">
                 {{#message}}
                  <div class="card col-sm-3">
                    <img src="{{img}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <div class="card-title row" data-id="{{@index}}">
                        <div class="col-sm-9 text-reset h4"><u>{{name}}</u></div> 
                        <div class="col-sm-3">{{price}}$</div>
                      </div>
                      <p class="card-text">{{subName}}</p>
                      <div class="rating-container" data-id="{{rating}}">
                        <span class='fa fa-star'></span>
                        <span class='fa fa-star'></span>
                        <span class='fa fa-star'></span>
                        <span class='fa fa-star'></span>
                        <span class='fa fa-star'></span>
                      </div>
                    </div>
                  </div>
                  {{/message}}
                </div>
               <hr>
      </script>

      <!-- SHOP Template -->
      <script id="shop-template" type="text/x-handlebars-template">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://placehold.it/1200x400?text=IMAGE" alt="Image">
      <div class="carousel-caption">
        <h3>Sell $</h3>
        <p>Money Money.</p>
      </div>
    </div>

    <div class="item">
      <img src="https://placehold.it/1200x400?text=Another Image Maybe" alt="Image">
      <div class="carousel-caption">
        <h3>More Sell $</h3>
        <p>Lorem ipsum...</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container text-center">
  <h3>What We Do</h3><br>
  <div class="row">
    <div class="col-sm-4">
      <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
      <p>Current Project</p>
    </div>
    <div class="col-sm-4">
      <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
      <p>Project 2</p>
    </div>
    <div class="col-sm-4">
      <div class="well">
        <p>Some text..</p>
      </div>
      <div class="well">
        <p>Some text..</p>
      </div>
    </div>
  </div>
</div><br>
<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
</script>

      <!-- MAGAZINE Template -->
      <script id="magazine-template" type="text/x-handlebars-template">
  <div class="col-sm-12">
    <div class="row"> 
      <div class="column">
      <img src="./assets/images/big-sofa.jpg" style="width:100%">
      <img src="./assets/images/chair1.jpg" style="width:100%">
      <img src="./assets/images/colorful-stool.jpg" style="width:100%">
      </div>
      <div class="column">
      <img src="./assets/images/old-chair.jpg" style="width:100%">
      <img src="./assets/images/chair2.jpg" style="width:100%">
      <img src="./assets/images/sofa.jpg" style="width:100%">
      </div>  
      <div class="column">
      <img src="./assets/images/stool.jpg" style="width:100%">
      <img src="./assets/images/chair4.jpg" style="width:100%">
      <img src="./assets/images/two-chairs.jpg" style="width:100%">
      </div>
      <div class="column">
      <img src="./assets/images/colorful-chairs.jpg" style="width:100%">
      <img src="./assets/images/chair3.jpg" style="width:100%">
      <img src="./assets/images/leathersofa.jpg" style="width:100%">
      </div>
    </div>
  </div>
  <hr>
</script>

<!-- Product Details Template -->
<script id="product-detail" type="text/x-handlebars-template">
  <div class="col-sm-12">
    <div class="row">
    {{#message1}}
      <div class="col-sm-6">
        <div class="card">
          <img src="{{img}}" style="width:100%" />
        </div>
      </div>
      <div class="col-sm-6 details">
       <h3>{{name}}</h3> 
       <p>{{detail}}</p>
       {{price}}$ <input type="button" class="btn-primary" value="Buy Now" />
      </div>
      {{/message1}}
    </div>
  </div>
</script>
 <!-- Application Root -->
 <div id="app"></div>
</div>
</div>

  <!-- JS Library Dependencies -->
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/semantic-ui-css/semantic.min.js"></script>
  <script src="scripts/axios/dist/axios.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js"></script>
  <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
  <script src="js/app.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
  </script>
</body>

</html>
